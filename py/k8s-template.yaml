---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {node_name}
  labels:
    name: {node_name}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: {node_name}
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - {shard_name}
      containers:
      - name: {node_name}
        image: {image}
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=${peers}
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "{count}"
          - name: TASKID
            value: "{shard_num}"
          - name: TASKINDEX 
            value: "{node_num}"
          - name: THRESHOLD
            value: "{threshold}"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs{shard_num}{node_num}
        # resources:
        #   limits:
        #     cpu: "1"
        #     memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/{shard_num}S{node_num}/config
            type: ""
          name: vs{shard_num}{node_num}
---
kind: Service
apiVersion: v1
metadata:
  name:  {node_name}
  labels:
    name: {node_name}
spec:
  selector:
    name: {node_num}
  type:  ClusterIP
  ports:
  - name:  default
    port:  42
    targetPort:  42
  - name:  p6
    port:  26656
    targetPort:  26656
  - name:  p7
    port:  26657
    targetPort:  26657