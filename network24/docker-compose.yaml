version: 2
services:
  TTANode1:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode1
    hostname: TTANode1
    tty: true
    volumes: ['/home/centos/NFS500/network/TTANode1/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=9ae3d95def14da8395b67b5a3b94a852423af981@TTANode3:26656,431952eddacfa8feafba3ac87d97073a254b102a@TTANode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
