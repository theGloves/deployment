---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt0s1
  labels:
    name: tt0s1
    app: shardingbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: tt0s1
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/shardingbc:v2.5
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=ffaa29185507aadb883a593e967288e41e85b6e3@tt0s3:26656,0cf0454197b9fc7231d33792f8007758a4f1e752@tt0s2:26656
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "4"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "2"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        #resources:
        #   requests:
        #     cpu: "1"
        #     memory: 2Gi
          #limits:
          #  cpu: "1"
          #  memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
---
