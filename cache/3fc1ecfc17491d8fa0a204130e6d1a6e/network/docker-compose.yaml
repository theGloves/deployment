---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt0s1
  labels:
    name: tt0s1
    app: shardingbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: tt0s1
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/shardingbc:v3.1
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=c02f08a6ecdaec8b4bc261e3a5f2c341ae0e8a22@tt0s1:26656,4a64a97fbd9bcf68559df0996652a3f274639dc1@tt0s2:26656,2b79154c9aae03bfd1c289d57114081ac1ae51c8@tt0s3:26656,96945d6652af31b94f482a0d2c65c820bdf5ba1e@tt0s4:26656,64aeadf6c04bde6024572fb574551f9158c14336@tt0s5:26656,
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "5"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "4"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        #resources:
        #   requests:
        #     cpu: "1"
        #     memory: 2Gi
          #limits:
          #  cpu: "1"
          #  memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
---
