---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt0s1
  labels:
    name: tt0s1
    app: shardingbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: tt0s1
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/shardingbc:v2.5
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=1a937edec6344bf5d6b986aa4d9aede7b308ed5c@tt0s5:26656,0849665822a38fd6c01311b5ce8936e32cf80696@tt0s3:26656,16d9607fff26a9a6a2d02706663a6b286fc43ae2@tt0s2:26656
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "5"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "4"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        #resources:
        #   requests:
        #     cpu: "1"
        #     memory: 2Gi
          #limits:
          #  cpu: "1"
          #  memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
