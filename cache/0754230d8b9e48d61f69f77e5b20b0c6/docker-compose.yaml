          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "3"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
