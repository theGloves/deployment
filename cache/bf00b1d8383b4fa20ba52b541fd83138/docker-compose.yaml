---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt0s1
  labels:
    name: tt0s1
    app: shardingbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: tt0s1
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/shardingbc:v2.4
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=410f1fef46b3c76aa5b388f9ee85dfa998831f95@tt0s5:26656,3b67c078d426385ddd48cdd6faeda569a85ea74d@tt0s3:26656,b380db77ed45bc8b0bd90093addc6c4b10287630@tt0s2:26656
