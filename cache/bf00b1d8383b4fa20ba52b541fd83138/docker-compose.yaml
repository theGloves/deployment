          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "8"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "6"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        #resources:
        #   requests:
        #     cpu: "1"
        #     memory: 2Gi
          #limits:
          #  cpu: "1"
