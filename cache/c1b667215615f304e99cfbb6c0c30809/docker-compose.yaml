      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/tendermint:0.31.4
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=0078adb2863dff57b6401bfd47f09fefc8293f8a@tt0s5:26656,5ce35e299484cbc0b1e56a3e6d303f1d9fae5e3e@tt0s3:26656,46080b1cd71f88da45f115484457b5a1b671d6d5@tt0s2:26656
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "5"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "4"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        #resources:
        #   requests:
        #     cpu: "1"
        #     memory: 2Gi
          #limits:
          #  cpu: "1"
          #  memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
