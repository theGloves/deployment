---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt0s1
  labels:
    name: tt0s1
    app: shardingbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: tt0s1
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/shardingbc:v2.4
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=b4082b30a3cda770f9b4ce3f4de40e07bac89f50@tt0s3:26656,b8fe2e27c4a07792d1c093b85fbab86b436327e3@tt0s2:26656
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "4"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "2"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        #resources:
        #   requests:
        #     cpu: "1"
        #     memory: 2Gi
          #limits:
          #  cpu: "1"
          #  memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
