        command:
          - tendermint
          - node
          - --p2p.persistent_peers=aec5ca67cfb077e4ae5f892e7154b8269d2dc8c0@tt0s3:26656,b4eb9876c966ea4b7c3a109ae0bc82541afa228b@tt0s2:26656
