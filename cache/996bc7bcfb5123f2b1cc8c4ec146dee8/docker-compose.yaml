---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt0s1
  labels:
    name: tt0s1
    app: shardingbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shardingbc
  template:
    metadata:
      labels:
        app: shardingbc
        name: tt0s1
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: mylabel
      #           operator: In
      #           values:
      #           - 0
      containers:
      - name: tt0s1
        image: 10.77.70.142:5000/shardingbc:v2.4
        imagePullPolicy: Always
        command:
          - tendermint
          - node
          - --p2p.persistent_peers=880a9f27632b3731f5f4888791005b6846194b46@tt0s10:26656,a83e880909c5adafc27768ea14538664a6d48083@tt0s4:26656,cc2edbdbc666978ef797232b5f2573081a60b5ed@tt0s2:26656
          - --moniker=`hostname`
          - --proxy_app=persistent_kvstore
        env:
          - name: Count
            value: "16"
          - name: TASKID
            value: "0"
          - name: TASKINDEX 
            value: "1"
          - name: THRESHOLD
            value: "10"
        volumeMounts:
          - mountPath: /tendermint/config
            name: vs01
        resources:
           requests:
             cpu: "1"
             memory: 2Gi
          #limits:
          #  cpu: "1"
          #  memory: 2Gi
      volumes:
        - hostPath:
            path: /home/centos/NFS500/network/tt0s1/config
            type: ""
          name: vs01
